<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inventario</title>

	<link type="text/css" rel="stylesheet" href="../resources/css/bootstrap.min.css">
	<link rel="stylesheet" href="../resources/css/dashboard.css">
	<link rel="stylesheet" href="../resources/css/reloj.css">
	<script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
	<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body id="body">

	<main>
		<!-- Título principal -->
	
		<h2 class="row d-flex justify-content-center">Bienvenido</h2>
		<!-- Reloj digital -->
		<div class="clock">
			<!-- Números del reloj -->
			<div class="num num1">
				<div>1</div>
			</div>
			<div class="num num2">
				<div>2</div>
			</div>
			<div class="num num3">
				<div>3</div>
			</div>
			<div class="num num4">
				<div>4</div>
			</div>
			<div class="num num5">
				<div>5</div>
			</div>
			<div class="num num6">
				<div>6</div>
			</div>
			<div class="num num7">
				<div>7</div>
			</div>
			<div class="num num8">
				<div>8</div>
			</div>
			<div class="num num9">
				<div>9</div>
			</div>
			<div class="num num10">
				<div>10</div>
			</div>
			<div class="num num11">
				<div>11</div>
			</div>
			<div class="num num12">
				<div>12</div>
			</div>
			<!-- Agujas del reloj -->
			<div class="hand" id="sec">
				<div class="sec"></div><!-- Segundero -->
			</div>
			<div class="hand" id="min">
				<div class="min"></div><!-- Minutero -->
			</div>
			<div class="hand" id="hour">
				<div class="hour"></div><!-- Horario -->
			</div>
		</div>
	</main>



</body>
<!-- Scripts JavaScript -->
<script src="../resources/js/dashboard.js"></script>
<script src="../resources/js/reloj.js"></script>
<script type="text/javascript" src="../resources/js/inventarioDashboard.js"></script>

</html>
