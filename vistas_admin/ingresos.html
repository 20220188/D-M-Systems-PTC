<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingresos</title>
   <link rel="stylesheet" href="../resources/css/bootstrap.min.css">
  <link rel="stylesheet" href="../resources/css/bootstrap-icons.min.css">
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../resources/css/dashboard.css">
  <link rel="stylesheet" href="../resources/css/ingresos.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

  <link rel="icon" href="../img/por el momento.jpg">
  <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>

<body id="body">
  <main>
  <div class=" container2 row d-flex justify-content-center">
    <div class="col-md-9  d-flex justify-content-center">
        <div class="botones">
            <a href="ingresos.html"><button type="button" class="btn-seleccionado"><i class="fa-solid fa-tag"></i> Ingresos</button></a>
            <a href="modulo_compras.html"><button type="button" class="btn"><i class="fa-solid fa-users"></i> Compras</button></a>
            <a href="salida.html"><button type="button" class="btn"><i class="fa-solid fa-diagram-project"></i> Salidas</button></a>
        </div>
    </div>
</div>

  <div class="container">

    <div class="row">
      <div class="col-md-6">
        <div class="col-12">
          <label for="numeroSalida">Número de entrada:</label>
          <input type="text" class="form-control" id="numeroSalida" placeholder="Introduzca el número de entrada">
        </div>

        <div class="col-12">
          <label for="numeroSalida">Entrega:</label>
          <input type="text" class="form-control" id="numeroSalida" placeholder="Introduzca el número de salida">
        </div>

        <div class="col-12">
          <label for="inputCliente" class="form-label">Cliente</label>
          <div class="input-group">
            <input type="text" aria-label="First name" class="form-control">
            <input type="text" aria-label="Last name" class="form-control" disabled>
          </div>
        </div>

        <div class="col-12">
          <label for="inputNotas" class="form-label">Notas</label>
          <input type="text" class="form-control" id="inputNotas">
        </div>
      </div>

      <div class="col-md-6">
        <div class="col-12">
          <label for="fecha">Fecha:</label>
          <input type="date" class="form-control" id="fecha">
        </div>

        <div class="form-group">
          <label for="tipo">Tipo:</label>
          <input type="text" class="form-control" id="tipo" placeholder="Introduzca el tipo de venta">
        </div>
  
        <div class="form-group">
          <label for="vendedor">Vendedor:</label>
          <input type="text" class="form-control" id="vendedor" placeholder="Introduzca el nombre del vendedor">
        </div>
      </div>
    </div>

    <div>
      <div class="row">
        <div class="col-md-8">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Codigo</th>
                <th scope="col">Descripción</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Vencimiento</th>
                <th scope="col">Precio</th>
                <th scope="col">Costo</th>
                <th scope="col">Costo total</th>
                
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>@mdo</td>
                <td>@mdo</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
                <td>@mdo</td>
                <td>@mdo</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
                <td>@mdo</td>
                <td>@mdo</td>
                <td>@mdo</td>
              </tr>
            </tbody>
          </table>
        </div>
          
        </div>

      </div>

      <div>
        <div class="row">
          <div class="d-grid gap-2 d-md-block">
            <button type="button" class="btn1" id="btnEditar"><i class="fa-solid fa-pen fa-1x"></i> Guardar</button>
            <button type="button" class="btn1" id="btnAgregar"><i class="fa-solid fa-circle-plus fa-1x"></i> Agregar</button>
            <button type="button" class="btn1" id="btnEliminar"><i class="fa-solid fa-print fa-1x"></i> Eliminar</button>
           
        </div>
        </div>
      </div>

    </div>
  </div>
</main>
<script type="text/javascript" src="../resources/js/dashboardAdminPlantilla.js"></script>
<script type="text/javascript" src="../resources/js/alertas.js"></script>
<!--Mandamos a llamar las librerias de Sweetalert2-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
