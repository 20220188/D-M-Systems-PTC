<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer uso</title>
    <!--Link de fuente de texto-->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <!--Icono de pestaña-->
    <link rel="icon" href="../img/por el momento.jpg">
    <!--Link de css-->
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <div class="contenedor">
        <div class="formulario">
            <h1 class="titulo">Bienvenido a D&M Systems</h1>
            <form class="form" action="#">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="">
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" name="correo" placeholder="">
                <label for="dui">DUI</label>
                <input type="text" id="dui" name="dui" placeholder="">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="">
                <a href="index.html"><button type="button">Registrarse</button></a>
               
            </form>
        </div>
    </div>
    <img src="../img/fondo.jpg" alt="">
</body>
</html>
