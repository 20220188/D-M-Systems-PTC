<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>

    <!--Links importantes-->
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="../resources/css/bootstrap-icons.min.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="../resources/css/dashboard.css">
    <link rel="stylesheet" href="../resources/css/maestro_productos.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="icon" href="../img/por el momento.jpg">
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>

</head>

<body id="body">

    <main>

        <div class=" container2 row d-flex justify-content-center">
            <div class="col-md-9  d-flex justify-content-center">
                <div class="botones">
                    <a href="maestro_productos.html"><button type="button" class="btn-seleccionado"><i
                                class="fa-solid fa-tag"></i> Productos</button></a>
                    <button type="button" class="btn"><i class="fa-solid fa-users"></i> Clientes</button>
                    <a href="maestros_proveedores.html"><button type="button" class="btn"><i
                                class="fa-solid fa-diagram-project"></i> Proveedores</button></a>
                    <button type="button" class="btn"><i class="fa-solid fa-hand-holding-dollar"></i>Vendedores</button>
                    <button type="button" class="btn"><i class="fa-solid fa-flask-vial"></i> Laboratorios</button>
                </div>
            </div>
        </div>
        <br>

        <!--Info obligatoria-->
        <h2 class="row d-flex justify-content-center">Información obligatoria </h2>

        <div class="row col-auto row d-flex justify-content-center">
            <div class="col-md-3 ">
                <div class="col-md-12 ">
                    <label for="inputCodigo" class="form-label">Codigo</label>
                    <input type="text" class="form-control" id="inputCodigo">
                </div>
                <div class="col-md-12">
                    <label for="inputNombre" class="form-label">Descripción</label>
                    <input type="text" class="form-control" id="inputNombre">
                </div>

                <div class="col-md-12">
                    <label for="inputFecha" class="form-label">Precio venta c/IVA</label>
                    <input type="text" class="form-control" id="inputFecha">
                </div>
            </div>
            <div class="col-md-3">
                <div class="col-md-12">
                    <label for="inputDUI" class="form-label">Precio sin IVA </label>
                    <input type="text" class="form-control" id="inputDUI">
                </div>
                <div class="col-md-12">
                    <label for="inputPais" class="form-label">Costo unitario</label>
                    <input type="text" class="form-control" id="inputPais">
                </div>
                <br>
                <button type="button" class="btn"><i class="fa-solid fa-database"></i> Historial de compras</button>
            </div>

        </div>




        <!--Detalles-->
        <h2 class=" h2 row d-flex justify-content-center">Detalles de producto</h2>

        <div class="row col-auto row d-flex justify-content-center">
            <div class="col-md-3">
                <div class="col-md-12">
                    <label for="inputCodigo" class="form-label">Presentación</label>
                    <input type="text" class="form-control" id="inputCodigo">
                </div>
                <!--Ubicacion fisica. BODEGA 01 o BODEGA 02-->
                <div class="col-md-12">
                    <label for="inputNombre" class="form-label">Ubicación </label>
                    <input type="text" class="form-control" id="inputNombre">
                </div>
                <div class="col-md-12">
                    <label for="inputPais" class="form-label">Mínimo</label>
                    <input type="text" class="form-control" id="inputPais">
                </div>
                <div class="col-md-12">
                    <label for="inputnegocio" class="form-label">Máximo </label>
                    <input type="text" class="form-control" id="inputnegocio">
                </div>
            </div>
            <div class="col-md-3">
                <div class="col-md-12">
                    <label for="inputDUI" class="form-label">Marca</label>
                    <input type="text" class="form-control" id="inputDUI">
                </div>
                <div class="col-md-12">
                    <label for="inputNomCo" class="form-label">Periodo de existencia</label>
                    <input type="text" class="form-control" id="inputNomCo">
                </div>
                <div class="col-md-12">
                    <label for="inputFecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="inputFecha">
                </div>
            </div>

            <div class="col-md-3">
                <div class="col-md-12">
                    <label for="inputNIT" class="form-label">Laboratorio</label>
                    <input type="text" class="form-control" id="inputNIT">
                </div>
            </div>
        </div>

        <!--Precios-->
        <h2 class=" h2 row d-flex justify-content-center">Detalles de precios </h2>

        <div class="row col-auto row d-flex justify-content-center">
            <div class="col-md-3 ">
                <div class="col-md-12 ">
                    <label for="inputCodigo" class="form-label">Descuento %</label>
                    <input type="text" class="form-control" id="inputCodigo">
                </div>
                <div class="col-md-12">
                    <label for="inputNombre" class="form-label">Precio opcional 1</label>
                    <input type="text" class="form-control" id="inputNombre">
                </div>
                <div class="col-md-12">
                    <label for="inputPais" class="form-label">Precio opcional 3</label>
                    <input type="text" class="form-control" id="inputPais">
                </div>
                <div class="col-md-12">
                    <label for="inputFecha" class="form-label">Precio opcional 5</label>
                    <input type="text" class="form-control" id="inputFecha">
                </div>
            </div>
            <div class="col-md-3">
                <div class="col-md-12">
                    <label for="inputDUI" class="form-label">Precio c/Descuento </label>
                    <input type="text" class="form-control" id="inputDUI">
                </div>
                <div class="col-md-12">
                    <label for="inputNomCo" class="form-label">Precio opcional 2</label>
                    <input type="text" class="form-control" id="inputNomCo">
                </div>
                <div class="col-md-12">
                    <label for="inputFecha" class="form-label">Precio opcional 4</label>
                    <input type="text" class="form-control" id="inputFecha">
                </div>
            </div>
        </div>
        <!--Info de solo lectura-->
        <h2 class=" h2 row d-flex justify-content-center">Información de solo lectura </h2>
        <div class="row col-auto row d-flex justify-content-center">
            <div class="col-md-3">
                <div class="col-md-12">
                    <label for="inputCodigo" class="form-label">Fecha ultima venta</label>
                    <input type="date" class="form-control" id="inputCodigo">
                </div>
                <div class="col-md-12">
                    <label for="inputNombre" class="form-label">Entradas </label>
                    <input type="text" class="form-control" id="inputNombre">
                </div>
            </div>
            <div class="col-md-3">
                <div class="col-md-12">
                    <label for="inputDUI" class="form-label">Ultimo precio de compra</label>
                    <input type="text" class="form-control" id="inputDUI">
                </div>
                <div class="col-md-12">
                    <label for="inputNomCo" class="form-label">Salidas</label>
                    <input type="text" class="form-control" id="inputNomCo">
                </div>
                <div class="col-md-12">
                    <label for="inputFecha" class="form-label">Costo total</label>
                    <input type="date" class="form-control" id="inputFecha">
                </div>
            </div>

            <div class="col-md-3">
                <div class="col-md-12">
                    <label for="inputNIT" class="form-label">Ultimo proveedor de compra</label>
                    <input type="text" class="form-control" id="inputNIT">
                </div>
                <div class="col-md-12">
                    <label for="inputNIT" class="form-label">Existencia actual</label>
                    <input type="text" class="form-control" id="inputNIT">
                </div>
            </div>
        </div>
        <br><br>
        <!--Botones-->
        <div class="d-grid gap-2 d-md-flex d-flex justify-content-center ">
            <button type="button" class="btn1"><i class="fa-solid fa-circle-plus"></i> Guardar</button>
            <button type="button" class="btn1"><i class="fa-solid fa-circle-xmark"></i> Descartar</button>
            <button type="button" class="btn1"><i class="fa-solid fa-trash"></i> Eliminar</button>
        </div>
    </main>

</body>
<script type="text/javascript" src="../resources/js/inventarioDashboard.js"></script>

</html>
