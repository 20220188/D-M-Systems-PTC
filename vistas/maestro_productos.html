<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>

    <!--Links importantes-->
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="../resources/css/bootstrap-icons.min.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="../resources/css/dashboard.css">
    <link rel="stylesheet" href="../resources/css/maestro_productos.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="icon" href="../img/por el momento.jpg">
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>

</head>

<body id="body">

    <main>

        <div class=" container2 row d-flex justify-content-center">
            <div class="col-md-9  d-flex justify-content-center">
                <div class="botones">
                    <button type="button" class="btn"><i class="fa-solid fa-tag"></i> Productos</button>
                    <button type="button" class="btn"><i class="fa-solid fa-users"></i> Clientes</button>
                    <button type="button" class="btn"><i class="fa-solid fa-diagram-project"></i> Proveedores</button>
                    <button type="button" class="btn"><i class="fa-solid fa-hand-holding-dollar"></i>
                        Vendedores</button>
                    <button type="button" class="btn"><i class="fa-solid fa-flask-vial"></i> Laboratorios</button>
                </div>
            </div>
        </div>
<br>
        <h2 class="row d-flex justify-content-center">Información obligatoria </h2>
        <div class="row d-flex align-items-start">
        <div class="container">
            <div class="input-group input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Código </span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="largo input-group input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-lg">Descripción </span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg">
            </div>

            <div class="input-group input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Costo unitario </span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg">
            </div>

            <div class="input-group input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Precio Venta c/IVA </span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg">
            </div>

            <div class="sinIVA">
                <div class="largo1 input-group input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Precio Venta sin IVA </span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg">
                </div>
            </div>

        </div>
    </div>
    <h2 class="row d-flex justify-content-center">Detalles de producto</h2>

        <div class="detalle d-flex justify-content-evenly">
            <button type="button" class="btn"><i class="fa-solid fa-database"></i> Historial de compras</button>
        </div>

    </main>

</body>
<script type="text/javascript" src="../resources/js/inventarioDashboard.js"></script>

</html>
