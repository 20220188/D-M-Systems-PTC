<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de venta</title>


  <link type="text/css" rel="stylesheet" href="../resources/css/bootstrap.min.css">
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />

</head>

<body>
  <div class="container">
    <h1>Formulario de venta</h1>

    <div class="row">
      <div class="col-md-6">
        <div class="col-12">
          <label for="numeroSalida">Número de salida:</label>
          <input type="text" class="form-control" id="numeroSalida" placeholder="Introduzca el número de salida">
        </div>

        <div class="col-12">
          <label for="numeroSalida">Entrega:</label>
          <input type="text" class="form-control" id="numeroSalida" placeholder="Introduzca el número de salida">
        </div>

        <div class="col-12">
          <label for="inputCliente" class="form-label">Cliente</label>
          <div class="input-group">
            <input type="text" aria-label="First name" class="form-control">
            <input type="text" aria-label="Last name" class="form-control" disabled>
          </div>
        </div>

        <div class="col-12">
          <label for="inputNotas" class="form-label">Notas</label>
          <input type="text" class="form-control" id="inputNotas">
        </div>
      </div>

      <div class="col-md-6">
        <div class="col-12">
          <label for="fecha">Fecha:</label>
          <input type="date" class="form-control" id="fecha">
        </div>

        <div class="form-group">
          <label for="tipo">Tipo:</label>
          <input type="text" class="form-control" id="tipo" placeholder="Introduzca el tipo de venta">
        </div>
  
        <div class="form-group">
          <label for="vendedor">Vendedor:</label>
          <input type="text" class="form-control" id="vendedor" placeholder="Introduzca el nombre del vendedor">
        </div>
      </div>
    </div>

    <div>
      <div class="row">
        <div class="col-md-8">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-md-4">
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Small</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>

          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Small</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
          
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Small</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
          
        </div>

      </div>

      <div>
        <div class="row">
          <div class="d-grid gap-2 d-md-block">
            <button type="button" class="btn1"><i class="fa-solid fa-pen fa-1x"></i> Editar</button>
            <button type="button" class="btn1"><i class="fa-solid fa-circle-plus fa-1x"></i> Agregar</button>
            <button type="button" class="btn1"><i class="fa-solid fa-print fa-1x"></i> Imprimir</button>
            <button type="button" class="btn1"><i class="fa-solid fa-print fa-1x"></i> guardar</button>
        </div>
        </div>
      </div>

    </div>
  </div>


  <script type="text/javascript" src="../resources/js/bootstrap.bundle.min.js"></script>
</body>

</html>
