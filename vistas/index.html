<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../css/index.css">
    <!--Link de ccs bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Link del css-->
    <link rel="stylesheet" href="../css/registro.css">
    <!--Link de fuente de texto-->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <!--Icono de pestaña-->
    <link rel="icon" href="../img/por el momento.jpg">
</head>

<body>
    <div class="contenedor">
        <form class="d-none" id="loginForm">
            <h1>Inicio de Sesión</h1>
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario">
            <br><br><br><br>
            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña">
            <br><br><br>
            <button type="submit">Iniciar Sesión</button>
        </form>
        
        <form class="" id="signupForm">
            <h1 class="titulo">Bienvenido a D&M Systems</h1>
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="">
            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" name="correo" placeholder="">
            <label for="dui">DUI</label>
            <input type="text" id="dui" name="dui" placeholder="">
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="">
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="">
            <a href="index.html"><button type="button">Registrarse</button></a>
            
        </form>
    </div>
    <!-- Llamada al framework y librería de mensajes -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
