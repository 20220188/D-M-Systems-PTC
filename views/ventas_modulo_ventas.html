<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo de venta</title>

    <!-- Links importantes -->
    <link rel="icon" href="../resources/img/por el momento.jpg">
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="../resources/css/dashboard.css">
    <link rel="stylesheet" href="../resources/css/maestro_laboratorios.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body id="body">
    <main>
       
        <!-- Título del contenido principal -->
        <h3 id="mainTitle"></h3>
        <div class="row">
            <!-- Formulario de búsqueda -->
           
        
            <div class="col-sm-12 col-md-6 text-end">
                 <!-- Botón para abrir una caja de diálogo al momento de crear un nuevo registro -->
                 <button type="button" class="btn btn-primary" onclick="openCreate()">
                    <i class="fa-solid fa-plus"></i>
                </button>
           
            </div>
        </div>

        <!-- Tabla para mostrar los registros existentes -->
        <table class="table table-hover text-center">
            <thead>
                <tr>
                    <td class="text-start" colspan="8" id="rowsFound"></td>
                </tr>
                <tr>
                    <th>FECHA</th>
                    <th>VENDEDOR</th>
                    <th>FORMA DE PAGO</th>
                    <th>BODEGA</th>
                    <th>DOCUMENTO</th>
                    <th>TIPO DE DOCUMENTO</th>
                    <th>CLIENTE</th>
                    <th>SUBTOTAL</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

      <!-- Componente Modal para guardar un registro -->
      <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="modalTitle" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
              <div class="modal-header">
                  <h1 class="modal-title fs-5" id="modalTitle"></h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <!-- Formulario para crear o actualizar un registro -->
              <form id="saveForm">
                  <div class="modal-body row g-3">
                     <!-- Inputs Ocultos -->
                     <input type="number" class="d-none" id="idVenta" name="idVenta">
                     <!-- Fecha -->
                     <div class="col-md-6">
                         <label for="FechaVenta" class="form-label">Fecha</label>
                         <input type="date" name="FechaVenta" class="form-control" id="FechaVenta">
                     </div>
                     <!-- Vendedor -->
                     <div class="col-md-6">
                        <label for="Vendedor" class="form-label">Vendedor</label>
                        <select id="Vendedor" name="Vendedor" class="form-select" required>
                            <!-- Opciones de tipo de documento serán llenadas desde la base de datos -->
                        </select>
                    </div>
                     <!-- Forma de Pago -->
                     <div class="col-md-6">
                         <label for="FormaPagoVenta" class="form-label">Forma de Pago</label>
                         <select id="FormaPagoVenta" name="FormaPagoVenta" class="form-select" required>
                             <!-- Opciones de forma de pago serán llenadas desde la base de datos -->
                         </select>
                     </div>
                     <!-- Bodega -->
                     <div class="col-md-6">
                         <label for="BodegaVenta" class="form-label">Bodega</label>
                         <select id="BodegaVenta" name="BodegaVenta" class="form-select" required>
                             <!-- Opciones de bodega serán llenadas desde la base de datos -->
                         </select>
                     </div>
                     <!-- Documento -->
                     <div class="col-md-6">
                        <label for="DocumentoVenta" class="form-label">Documento</label>
                        <select id="DocumentoVenta" name="DocumentoVenta" class="form-select" required>
                            <!-- Opciones de documento serán llenadas desde la base de datos -->
                        </select>
                    </div>
                    <!-- Tipo de Documento -->
                    <div class="col-md-6">
                        <label for="TipoDocumentoVenta" class="form-label">Tipo Documento</label>
                        <select id="TipoDocumentoVenta" name="TipoDocumentoVenta" class="form-select" required>
                            <!-- Opciones de tipo de documento serán llenadas desde la base de datos -->
                        </select>
                    </div>
                    <!-- Cliente -->
                
                    <div class="col-md-6">
                        <label for="ClienteVenta" class="form-label">Cliente</label>
                        <select id="ClienteVenta" name="ClienteVenta" class="form-select" required>
                            <!-- Opciones de tipo de documento serán llenadas desde la base de datos -->
                        </select>
                    </div>
                    <!-- Notas -->
                    <div class="col-md-6">
                        <label for="Notasventa" class="form-label">Notas</label>
                        <input type="text" class="form-control" name="Notasventa" id="Notasventa">
                    </div>
                  </div>
                  <div class="modal-footer">
                      <button type="submit" class="btn btn-primary">Guardar</button>
                  </div>
              </form>
          </div>
      </div>
  </div>

      
    </main>

    <!--Importaciones-->
        <script src="../controllers/utils/admin.js"></script>
    <script src="../controllers/utils/components.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script type="text/javascript" src="../resources/js/modulo_ventasDashboard.js"></script>

    <!-- Llamada al kit de font awesome -->
    <script src="https://kit.fontawesome.com/f6e8d56735.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Llamada al framework y librería de mensajes -->
    <script type="text/javascript" src="../resources/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../resources/js/sweetalert.min.js"></script>

    <!-- Scripts de JavaScript -->
    <!-- Agrega los enlaces a los scripts de Bootstrap y SweetAlert2 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    
 


    <!-- Llamada a jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

        <!-- Llamada al controlador de la página web -->
        <script  src="../controllers/admin/modulo_ventas.js"></script>

</body>

</html>
