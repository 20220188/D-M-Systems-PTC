<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorios</title>

    <!-- Links importantes -->
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="../resources/css/bootstrap-icons.min.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="../resources/css/dashboard.css">
    <link rel="stylesheet" href="../resources/css/maestro_laboratorios.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="icon" href="../img/por el momento.jpg">
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>

<body id="body">

    <main>

        <div class="container2 row d-flex justify-content-center">
            <div class="col-md-9 d-flex justify-content-center">
                <div class="botones">
                    <a href="admin_maestro_productos.html"><button type="button" class="btn"><i class="fa-solid fa-tag"></i> Productos</button></a>
                    <a href="admin_maestro_clientes.html"><button type="button" class="btn"><i class="fa-solid fa-users"></i> Clientes</button></a>
                    <a href="admin_maestros_proveedores.html"><button type="button" class="btn"><i class="fa-solid fa-diagram-project"></i> Proveedores</button></a>
                    <a href="admin_maestro_vendedores.html"><button type="button" class="btn"><i class="fa-solid fa-hand-holding-dollar"></i> Dependientes</button></a>
                    <a href="admin_maestro_laboratorios.html"><button type="button" class="btn-seleccionado"><i class="fa-solid fa-flask-vial"></i> Laboratorios</button></a>
                </div>
            </div>
        </div>
        <br><br>

        <!-- Buscador y Botón Agregar -->
        <div class="row col-auto d-md-flex d-flex justify-content-center mb-3">
            <div class="col-md-9 d-flex justify-content-between align-items-center">
                <input type="text" class="form-control" id="searchInput" placeholder="Buscar...">
                <button type="button" class="btnAgregarNuevo" id="btnAgregarNuevo"><i class="fa-solid fa-circle-plus"></i> Agregar laboratorios</button>
            </div>
        </div>

        <!-- Tabla para los registros -->
        <div class="row col-auto d-md-flex d-flex justify-content-center">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Código</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                    <tbody id="tabla_idioma" class="text-center">
                        <tr>
                            
                            <td></td>
                            <td></td>
                            <td>
                                <button class="btn1" id="botonEditar">
                                    <i class="bi bi-pencil-square h4 icono-editar"></i>
                                </button>
                                <button class="btn1" id="botonEliminar">
                                    <i class="bi bi-trash h4 text-danger"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br><br>

    </main>
    
    <script type="text/javascript" src="../resources/js/dashboardAdminPlantilla.js"></script>
    <script type="text/javascript" src="../resources/js/alertas.js"></script>
    <!-- Mandamos a llamar las librerías de Sweetalert2 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
