<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Codificación del documento -->
  <meta charset="UTF-8">
  <!-- Compatibilidad con Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Escalabilidad para dispositivos -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Links importantes -->
  <link rel="icon" href="../resources/img/por el momento.jpg">
  <link rel="stylesheet" href="../resources/css/bootstrap.min.css">
  <link rel="stylesheet" href="../resources/css/dashboard.css">
  <link rel="stylesheet" href="../resources/css/maestro_laboratorios.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  
  <!-- Estilos personalizados -->
  <style>
      /* Centrar el botón y el contenido */
      .container {
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          margin-top: 20px;
      }

      /* Ocultar el embed inicialmente */
      #embed-content {
          display: none;
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          z-index: 1000;
          width: 80%;
          height: 80%;
          max-width: 1000px;
          max-height: 900px;
      }

      /* Botón estilizado */
      .btn {
          padding: 10px 20px;
          background-color: #007bff;
          color: white;
          border: none;
          cursor: pointer;
          border-radius: 5px;
          font-size: 16px;
      }

      .btn:hover {
          background-color: #0056b3;
      }

      /* Fondo oscuro para cuando se muestra el PDF */
      .overlay {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.7);
          z-index: 999;
      }
  </style>

</head>

<body id="body">

  <!-- Contenedor para centrar el botón -->
  <div class="container">
      <button class="btn" onclick="toggleEmbed()">Mostrar Manual de Usuario</button>
  </div>

  <!-- Overlay para oscurecer el fondo -->
  <div id="overlay" class="overlay" onclick="toggleEmbed()"></div>

  <!-- Contenido Embed, inicialmente oculto -->
  <embed id="embed-content" src="../Docs/Manual de usuario PTC Web.pdf" type="application/pdf"/>

  <!-- Contenido principal del documento -->
  <main>
    <!-- Título del contenido principal -->
    <h3 id="mainTitle"></h3>

    <!-- Contenido principal -->
    <div id="content">
      <main class="main p-3">
          <!-- Título del contenido principal -->
          <h3 id="mainTitle"></h3>
          
          <!-- Contenedor de gráficos -->
          <div class="row">
              <div class="col-sm-12 col-md-6 col-lg-4">
                
                  <!-- Se muestra un gráfico con la cantidad de productos por categoría -->
                  <canvas id="chart1"></canvas>
              </div> 
          </div>
          <!-- Importación de la librería para generar los gráficos. Para más información https://www.chartjs.org/ -->
          
      </main>
  </div>
  </main>

  <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->

  <!--Importaciones-->
  
  <!-- Controlador del sitio privado -->
  <script type="text/javascript" src="../controllers/utils/admin.js"></script>
  <script src="../controllers/utils/components.js"></script>
  <script type="text/javascript" src="../controllers/admin/dashboard.js"></script>

  <!-- Llamada al framework y librería de mensajes -->
  <script type="text/javascript" src="../resources/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="../resources/js/sweetalert.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <!-- * sweetalert2 v11.14.0 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <!-- Llamada al kit de font awesome -->
  <script src="https://kit.fontawesome.com/f6e8d56735.js" crossorigin="anonymous"></script>

  <script src="../controllers/admin/inactividad.js"></script>

  <!-- Función para mostrar/ocultar el contenido del embed -->
  <script>
      function toggleEmbed() {
          var embed = document.getElementById("embed-content");
          var overlay = document.getElementById("overlay");
          if (embed.style.display === "none") {
              embed.style.display = "block";
              overlay.style.display = "block";
          } else {
              embed.style.display = "none";
              overlay.style.display = "none";
          }
      }
  </script>

</body>

</html>
