<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <!--Link de ccs bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Link del css-->
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="stylesheet" href="../resources/css/inicioSesion.css">
    <!--Link de fuente de texto-->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <!--Icono de pestaña-->
    <link rel="icon" href="../img/por el momento.jpg">
</head>

<body>
    <div class="contenedor">
        <form class="container" id="loginForm"> <!-- colocar cuando este con la base el: d-none -->
            <h1>Iniciar Sesión</h1>
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>
            <br>
            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña" required>
            <br><br>
            <a href="inventario.html"><button type="submit">Iniciar sesión</button></a>
        </form>

        <form class="d-none" id="signupForm">
            <h1 class="titulo">Bienvenido a D&M Systems</h1>
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="" required>
            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" name="correo" placeholder="" required>
            <label for="dui">DUI</label>
            <input type="text" id="dui" name="dui" placeholder="" required>
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="" required>
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="" required>
            <a href="index.html"><button type="submit">Registrarse</button></a>
        </form>
    </div>
    <!-- Llamada al framework y librería de mensajes -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../controladores/index.js"></script>
</body>

</html>
